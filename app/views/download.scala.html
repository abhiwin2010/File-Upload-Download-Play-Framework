@(files : Array[FileMetaData])
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
       @for(file <- files){
           <div>
           <span>@file.fileName</span> &nbsp;&nbsp;
           <span><a href="@file.directory">Download </a></span> &nbsp;&nbsp;
           <span>@file.createdDate</span> &nbsp;&nbsp;
           <span>@file.size</span> &nbsp;&nbsp;
           </div>
       }
    </body>
</html>
